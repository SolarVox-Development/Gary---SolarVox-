name: Discord Repository Updates

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, closed, reopened, merged]
  issues:
    types: [opened, closed, reopened]
  fork:
  watch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ${{ github.event_name == 'push' && format(
              '{
                "embeds": [
                  {
                    "title": "üöÄ Push to {0}",
                    "color": 3066993,
                    "fields": [
                      {"name": "Branch", "value": "{1}", "inline": true},
                      {"name": "Pusher", "value": "{2}", "inline": true},
                      {"name": "Commit", "value": "[{3}]({4})", "inline": false},
                      {"name": "Message", "value": "{5}", "inline": false}
                    ]
                  }
                ]
              }',
              github.repository,
              github.ref_name,
              github.actor,
              github.event.head_commit.id,
              github.event.head_commit.url,
              github.event.head_commit.message
            ) }}

            ${{ github.event_name == 'pull_request' && format(
              '{
                "embeds": [
                  {
                    "title": "üîÄ Pull Request in {0}",
                    "color": 3447003,
                    "fields": [
                      {"name": "Title", "value": "{1}", "inline": false},
                      {"name": "Author", "value": "{2}", "inline": true},
                      {"name": "URL", "value": "{3}", "inline": true},
                      {"name": "State", "value": "{4}", "inline": true}
                    ]
                  }
                ]
              }',
              github.repository,
              github.event.pull_request.title,
              github.event.pull_request.user.login,
              github.event.pull_request.html_url,
              github.event.pull_request.state
            ) }}

            ${{ github.event_name == 'issues' && format(
              '{
                "embeds": [
                  {
                    "title": "‚ùó Issue in {0}",
                    "color": 15158332,
                    "fields": [
                      {"name": "Title", "value": "{1}", "inline": false},
                      {"name": "Author", "value": "{2}", "inline": true},
                      {"name": "URL", "value": "{3}", "inline": true},
                      {"name": "State", "value": "{4}", "inline": true}
                    ]
                  }
                ]
              }',
              github.repository,
              github.event.issue.title,
              github.event.issue.user.login,
              github.event.issue.html_url,
              github.event.issue.state
            ) }}

            ${{ github.event_name == 'fork' && format(
              '{
                "embeds": [
                  {
                    "title": "üç¥ Repository Forked",
                    "color": 15844367,
                    "fields": [
                      {"name": "Actor", "value": "{0}", "inline": true},
                      {"name": "Repository", "value": "{1}", "inline": true}
                    ]
                  }
                ]
              }',
              github.actor,
              github.repository
            ) }}

            ${{ github.event_name == 'watch' && format(
              '{
                "embeds": [
                  {
                    "title": "‚≠ê Repository Starred",
                    "color": 16776960,
                    "fields": [
                      {"name": "Actor", "value": "{0}", "inline": true},
                      {"name": "Repository", "value": "{1}", "inline": true}
                    ]
                  }
                ]
              }',
              github.actor,
              github.repository
            ) }}
