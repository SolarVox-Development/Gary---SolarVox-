name: Discord Repository Updates

on:
  push:
    branches:
      - '**'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Push Notification
        if: github.event_name == 'push'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            {"embeds":[{"title":"ðŸš€ Push to ${GITHUB_REPOSITORY}","color":3066993,"fields":[{"name":"Branch","value":"${GITHUB_REF_NAME}","inline":true},{"name":"Pusher","value":"${GITHUB_ACTOR}","inline":true},{"name":"Commit","value":"[${GITHUB_SHA}](https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA})","inline":false},{"name":"Message","value":"${{ github.event.head_commit.message }}","inline":false}],"timestamp":"$(date --utc +%Y-%m-%dT%H:%M:%SZ)"}]}
